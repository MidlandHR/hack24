<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Information : Jacob Lee</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="background"></div>
  <main class="card details-card form-card">
    <header class="card-header form-card-header">
      <nav class="left">
        <a href="/">
          <img class="nav-icon" src="assets/svgs/back.svg" />
          <span class="hide-mobile">Back</span>
        </a>
      </nav>
      Contact Information
    </header>
    <form class="card-form" action="/">
      <div class="input-group">
        <input type="text" value="269" placeholder="Address line 1" autocomplete="address-line1" />
        <input type="text" value="Stephen Way" placeholder="Address line 2" autocomplete="address-line2" />
        <input type="text" value="Ilford" placeholder="Address line 3" autocomplete="address-line3" />
        <input type="text" value="London" placeholder="City" autocomplete="city" />
        <input type="text" value="E1 3DH" placeholder="Post code" autocomplete="postal-code" />
      </div>
      <div class="input-group">
        <input type="text" value="0789345372" placeholder="Contact number" autocomplete="tel" />
        <input type="text" value="jacob.lee@gmail.com" placeholder="Email" autocomplete="email" />
        <input type="text" value="Jacob.Lee8373@facebook" placeholder="Facebook" autocomplete />
        <input type="url" value="https://linkedin.com/3829JL" placeholder="Linkedin" autocomplete />
        <input type="text" value="@JacobL" placeholder="Twitter" autocomplete />
      </div>
      <button type="submit">Save</button>
    </form>
  </main>
</body>

</html>
